<body class="centralizar">
    <div>
        <h1><i>Cripto Store</i></h1>
        <br>
    </div>

    <div>
        <a class="borda-quadrada" href="home.html"><b> Página Inicial </b></a>

    <br>
    <h2>Adicionar Produto</h2>

    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
<br>
        <div>
            <label class="centralizar" for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
        </div>
<br>
        <div>
            <label for="preco">Preço (em R$): </label>

            <input type="number" id="preco" name="preço">
        </div>
<br>
        <div>

            <label for="estoque">Quantidade disponível: </label>
            <input type="number" id="estoque" name="estoque">
        </div>
<br>
        <div class="form-add">
            <br>
            <button type="submit">Enviar</button>
        </div>

    </form>

</body>
